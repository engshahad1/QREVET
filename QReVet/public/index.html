<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRevet - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-[#0a0a0a] rounded-t-[100px] rounded-b-3xl border border-gray-800 shadow-2xl text-white p-6 pt-12 relative">
    
    <!-- Logo -->
    <div class="absolute -top-16 left-1/2 -translate-x-1/2 bg-black w-32 h-32 rounded-full flex items-center justify-center border-4 border-white">
      <span class="text-white text-4xl font-bold">Q</span>
    </div>

    <!-- Title -->
    <h2 class="text-center text-2xl font-bold mb-6 mt-6">تسجيل الدخول للنظام</h2>

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Username </label>
      <input id="username" type="text" placeholder=" Username"
        class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1"> Password</label>
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Login Button -->
    <button
      id="loginButton"
      class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-full transition duration-200">
      Login
    </button>

    <!-- Error Message -->
    <div id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden">⚠️ بيانات الدخول غير صحيحة</div>

    <!-- Support -->
    <p class="text-xs text-center mt-6 text-gray-400">هل تواجه مشكلة؟ تواصل مع الدعم الفني</p>

  </div>

  <!-- Fake Login Logic for Vercel -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginButton = document.getElementById("loginButton");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("errorMsg");

      loginButton.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === "vet" && password === "vet123") {
          window.location.href = "vet-dashboard.html";
        } else if (username === "lab" && password === "lab123") {
          window.location.href = "lab-dashboard.html";
        } else {
          errorMessage.classList.remove("hidden");
          errorMessage.textContent = "⚠️ اسم المستخدم أو كلمة المرور غير صحيحة";
        }
      });
    });
  </script>

</body>
</html>
